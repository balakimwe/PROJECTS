{% extends 'layout.html' %}


{% block morestyles %}
<style>
body {
  background: #E0E0E0
}

.details {
  border: 1.5px solid grey;
  color: #212121;
  width: 100%;
  height: auto;
  box-shadow: 0px 0px 10px #000;
}

.details:hover {
  background-color:#ccc;
  border: 1.5px solid grey;
  color: #fff;
}

.cart {
  background-color: #8bc34a;
  color: white;
  margin-top: 10px;
  font-size: 12px;
  font-weight: 900;
  width: 100%;
  height: 39px;
  padding-top: 9px;
  box-shadow: 0px 5px 10px #000;
}
.cart:hover{
  color: white;
  background-color: #4CAF50;
}
.card {
  width: fit-content
}

.card-body {
  width: fit-content
}

.btn {
  border-radius: 0
}

.img-thumbnail {
  border: none
}

.card {
  box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
  border-radius: 5px;
  padding-bottom: 10px
}
</style>

{% endblock morestyles %}


{% block content %}
{% include 'includes/navbar.html' %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 my-3">

          <div class="card" style="width: 16rem;"> 
            <img class='mx-auto img-thumbnail' src="{{url_for('static', filename='images/' + product.image_1)}}" width="auto" style="height:200px;"/>
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">{{product.name}}</h5>
                    <p class="card-text">${{product.price}}</p> 
                    <a href="{{url_for('products_bp.single_page',product_id=product.id)}}" class="btn details px-auto">view details</a>
                    <br /> 
                    
                  <form action="{{url_for('cart_bp.AddCart')}}" method="post">
                    <input type="hidden" name="product_id" value="{{product.id}}">
                    <button type="submit" class="btn cart px-auto">ADD TO CART</button>
                    <input type="hidden" name="quantity" value="1" min="1" max="20">
                    
                </form>
                </div>
            </div>
          </div>
  
  
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock content %}
