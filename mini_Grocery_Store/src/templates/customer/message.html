{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
{% include 'includes/navbar.html' %}

<div class="container">

        <div class="col-md-8 my-5 mx-auto">
            <div class="card  my-5" >
                <div class="card-body">
                  <h5 class="card-title text-center">Send Message</h5>
                  <div>
                    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

{% endblock content %}
